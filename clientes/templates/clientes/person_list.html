{% extends 'base.html' %}

{% block title %} List {% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-8 offset-sm-2 col-md-8 offset-md-2 marginTopHome">

            <ul class="list-group">
                {% for person in object_list %}
                <li class="list-group-item">
                    <a href="{% url 'person_detail' person.pk %}">  {{ person.fullName }}  </a> -
                    <a href="{% url 'person_update' person.pk %} " class="btn btn-outline-warning"><i class="fas fa-pencil-alt"></i></a>  -
                    <a href="{% url 'person_delete' person.pk %}" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6 offset-sm-3 col-md-auto offset-md-3">
            <a class="btn btn-primary btn-sm" href="{% url 'person_create' %}">Incluir Cliente</a>
        </div>
    </div>

{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
