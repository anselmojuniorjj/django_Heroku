{% extends 'base.html' %}

{% block title %} List {% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-8 offset-sm-2 col-md-8 offset-md-2 marginTopHome">
            
            <ul class="list-group">
                {% for person in persons %}
                <li class="list-group-item">{{ person.fullName }}  -  
                    <a href="{% url 'update_person' person.id %} " class="btn btn-outline-warning"><i class="fas fa-pencil-alt"></i></a>  -  
                    <a href="{% url 'delete_person' person.id %}" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6 offset-sm-3 col-md-auto offset-md-3">
            <a class="btn btn-primary btn-sm" href="{% url 'add_person' %}">Incluir Cliente</a>
        </div>
    </div>

{% endblock %}
