{% extends 'base.html' %}

{% block title %} List {% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-6 offset-sm-3 col-md-auto offset-md-3">
            {% for person in persons %}
            <ul class="list-group list-group-horizontal-md">
                <li class="list-group-item"><h4>{{ person.fullName }}</h4></li>
                <li class="list-group-item list-group-item-warning"><a href="{% url 'update_person' person.id %}"><i class="fas fa-pencil-alt"></i></a></li>
                <li class="list-group-item list-group-item-danger"><a href="{% url 'delete_person' person.id %}"><i class="fas fa-trash-alt"></i></a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6 offset-sm-3 col-md-auto offset-md-3">
            <a class="btn btn-primary btn-sm" href="{% url 'add_person' %}">Incluir Cliente</a>
        </div>
    </div>

{% endblock %}
