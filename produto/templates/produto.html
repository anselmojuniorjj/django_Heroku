{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Produto {% endblock %}

{% block main %}

<div class="jumbotron">
    <h3 class="display-5">Produto</h3>
    <hr class="my-4">
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        
        {{ form | bootstrap }}
        
        <button class="btn btn-primary" type="submit">Salvar</button>
        </form> 
</div>

   

{% endblock %}
