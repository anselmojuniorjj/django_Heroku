{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block main %}

<div class="col-sm-6 offset-sm-3 col-md-auto offset-md-3 marginTopLogin">
    <div class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-info" type="submit">Login</button>
            </form>
        </div>
    </div> 
</div>
 
{% endblock %}
